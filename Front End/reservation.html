<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="reservation.css">
</head>
<script>
    function toggleForm() {
        const terrestreForm = document.getElementById('terrestre-form');
        const aerienForm = document.getElementById('aerien-form');
        if (document.getElementById('transport-terrestre').checked) {
            terrestreForm.style.display = 'block';
            aerienForm.style.display = 'none';
        } else {
            terrestreForm.style.display = 'none';
            aerienForm.style.display = 'block';
        }
    }
</script>
</head>
<body>
    <nav>
        <h1> LOGO</h1>
          <a href="acceuil.html">Acceuil</a>
          <a href="Service.html">Services</a>
          <a href="reservation.html">Reservation</a>
          <a href="paiement.html">Paiement</a>
          <a href="connexion.html">login</a>
    
          <div class="search-container">
            <input type="text" placeholder="Search...">
            <button type="submit">valider</button>
          </div>
        </nav>

<header>
    <h1>Réservation de Transport</h1>
    <p>Choisissez votre type de transport et complétez le formulaire ci-dessous.</p>
</header>

<div class="reservation-form">
    <h2>Type de Transport</h2>
    <label>
        <input type="radio" id="transport-terrestre" name="transport" onclick="toggleForm()" checked>
        Transport Terrestre
    </label>
    <label>
        <input type="radio" id="transport-aerien" name="transport" onclick="toggleForm()">
        Transport Aérien
    </label>

    <div id="terrestre-form">
        <h2>Informations de Transport Terrestre</h2>
        <label for="destination-terrestre">Destination:</label>
        <input type="text" id="destination-terrestre" required>

        <label for="depart-date-terrestre">Date de départ:</label>
        <input type="date" id="depart-date-terrestre" required>

        <label for="passengers-terrestre">Nombre de passagers:</label>
        <input type="number" id="passengers-terrestre" min="1" required>
    </div>

    <div id="aerien-form">
        <h2>Informations de Transport Aérien</h2>
        <label for="destination-aerien">Destination:</label>
        <input type="text" id="destination-aerien" required>

        <label for="depart-date-aerien">Date de départ:</label>
        <input type="date" id="depart-date-aerien" required>

        <label for="return-date-aerien">Date de retour:</label>
        <input type="date" id="return-date-aerien" required>

        <label for="passengers-aerien">Nombre de passagers:</label>
        <input type="number" id="passengers-aerien" min="1" required>

        <label for="class">Classe de voyage:</label>
        <select id="class" required>
            <option value="economy">Économie</option>
            <option value="business">Affaires</option>
            <option value="first">Première Classe</option>
        </select>
    </div>

    <h2>Informations de l'utilisateur</h2>
    <label for="name">Nom complet:</label>
    <input type="text" id="name" required>

    <label for="email">Adresse e-mail:</label>
    <input type="email" id="email" required>

    <label for="phone">Numéro de téléphone:</label>
    <input type="tel" id="phone" required>

    <a href="paiement.html"><button type="submit" class="submit-button" > Reservez maintenant</button></a>
</div>

</body>
</html>
